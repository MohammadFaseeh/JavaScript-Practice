<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Gradient</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #051937, #008793);
        transition: background 0.5s ease;
        color: white;
      }

      section {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        min-width: 300px;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
      }

      button:hover {
        background-color: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
      }

      h2 {
        margin-top: 20px;
        font-weight: 500;
      }

      .copyCode {
        margin-top: 15px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        font-family: monospace;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #f0f0f0;
      }

      .copyCode:hover {
        background: rgba(0, 0, 0, 0.5);
      }

      .copied-popup {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 8px 14px;
        border-radius: 5px;
        font-size: 14px;
        opacity: 0;
        transform: translateY(20px);
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .copied-popup.show {
        opacity: 1;
        transform: translateY(0);
      }
      .copied-popup.show {
        opacity: 1;
        transform: translateY(0) scale(1.05);
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <button id="myButton"></button>
        <button id="myButton2"></button>
      </div>
      <h2>Copy your code here</h2>
      <div class="copyCode"></div>
      <div class="copied-popup" id="copiedPopup">âœ… Copied!</div>
    </section>
  </body>
  <script>
    let btn1 = document.getElementById("myButton");
    let btn2 = document.getElementById("myButton2");
    let copyDiv = document.querySelector(".copyCode");
    let popup = document.getElementById("copiedPopup");

    // Default gradient colors
    let rgb1 = "#004773";
    let rgb2 = "#54d542";

    // Set button labels to show current colors
    btn1.textContent = rgb1;
    btn2.textContent = rgb2;

    // Set initial background gradient
    document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;

    // Set initial code display text
    copyDiv.textContent = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;

    // Function to generate random hex color
    const hexValues = () => {
      let myHexValues = "0123456789abcdef";
      let colors = "#";
      for (let i = 0; i < 6; i++) {
        colors += myHexValues[Math.floor(Math.random() * 16)];
      }
      return colors;
    };

    // Function when first button is clicked
    const handleButton1 = () => {
      rgb1 = hexValues(); // Generate random color
      btn1.innerText = rgb1; // Update button text
      document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`; // Update gradient
      copyDiv.textContent = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`; // Update code box
    };

    // Function when second button is clicked
    const handleButton2 = () => {
      rgb2 = hexValues();
      btn2.innerText = rgb2;
      document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
      copyDiv.textContent = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
    };

    // Add event listeners for buttons
    btn1.addEventListener("click", handleButton1);
    btn2.addEventListener("click", handleButton2);

    // Event listener to copy gradient code when clicked
    copyDiv.addEventListener("click", () => {
      navigator.clipboard.writeText(copyDiv.innerText); // Copy text to clipboard

      // Show "Copied!" popup
      popup.classList.add("show");

      // Hide popup after 1.5 seconds
      setTimeout(() => {
        popup.classList.remove("show");
      }, 1500);
    });
  </script>
  </script>
</html>
