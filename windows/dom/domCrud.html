<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <!-- it's a comment node  -->
  <body>
    <div>
      <h1>Simple DOM Todo App</h1>
      <input type="text" id="inputField" />
      <button class="btn">click me</button>
      <div class="todoListsElem"></div>
      <!-- <p id="todoFirst"></p> -->
    </div>
    <script>
      let inputField = document.querySelector("#inputField");
      let button = document.querySelector(".btn");
      let todoElem = document.querySelector(".todoListsElem");

      const todoList = () =>{
        console.log(inputField.value);
        let elemLists = document.createElement("p");
        elemLists.innerText = inputField.value;
        todoElem.append(elemLists);

        inputField.value = "";

      }

      button.addEventListener("click", () =>{
        todoList();
      })

      todoElem.addEventListener("click", (event) => {
        console.log(event.target);
        let currentElem = event.target;
        currentElem.remove();
      });

    </script>
  </body>
</html>
