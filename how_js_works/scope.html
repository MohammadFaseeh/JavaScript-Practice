    <script>
      let name = "thapa technical";

      function outerFunction() {
        let outerVar = " from outerFunction";

        function innerFunction() {
          var innerVar = " from innerFunction"; // global variable too but these not access outside because of function scoped
          let innerBlockVar = "block -  from InnerFunction too";

          console.log(
            `My name is ${name}, I am  calling ${outerVar}, also ${innerVar} & from  ${innerBlockVar}`
          ); // Access outerVar from the outer scope
        }

        console.log(`My name is ${name}, I am  calling ${outerVar} `); // will work

        console.log(
          `My name is ${name}, I am  calling ${outerVar} also ${innerVar}`
        ); // will not work because innerVar exists only inside innerFunction, which has not been executed yet and have function scope

        console.log(`${outerVar}, ${innerVar} , ${innerBlockVar}`); // will not work because innerVar and innerBlockVar exists only inside innerFunction, which has not been executed yet and have function scope
        innerFunction();
      }

      outerFunction();
    </script>
